<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzShipping - Carrier Types</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2d8659;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f8f9fa;
        }

        .nav::-webkit-scrollbar {
            height: 8px;
        }

        .nav::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        .nav::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .nav::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .nav a {
            padding: 8px 16px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav a:hover {
            background: #e8eaf6;
        }

        .nav a.active {
            background: #667eea;
            color: white;
        }

        .content {
            padding: 30px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2d8659;
            color: white;
        }

        .btn-primary:hover {
            background: #246b48;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 134, 89, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #e67e22;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        th:nth-child(2), td:nth-child(2) {
            text-align: center;
        }

        th:nth-child(3), td:nth-child(3) {
            text-align: center;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #2ecc71;
            color: white;
        }

        .badge-inactive {
            background: #e74c3c;
            color: white;
        }

        .color-display {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background-color: #000000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            overflow: auto;
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d8659;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-input {
            width: 100px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .color-swatches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.selected {
            border: 3px solid #2d8659;
        }

        .color-swatch.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #2d8659;
            font-size: 18px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Carriers types</h1>
        </div>
        <div class="nav">
            <a href="/index.html">Client Segments</a>
            <a href="/requestsources.html">Request Sources</a>
            <a href="/packagings.html">Packagings</a>
            <a href="/salesfunnelstatuses.html">Sales Funnel Status</a>
            <a href="/transporttypes.html">Transport Types</a>
            <a href="/loadingmethods.html">Loading Methods</a>
            <a href="/deferredpaymentconditions.html">Deferred Payment Conditions</a>
            <a href="/requestpurposes.html">Request Purposes</a>
            <a href="/drivinglicencecategories.html">Driving Licence Categories</a>
            <a href="/workerposts.html">Workers' Posts</a>
            <a href="/carriertypes.html" class="active">Carrier Types</a>
        </div>
        <div class="content">
            <div id="message"></div>
            <div class="actions">
                <button class="btn btn-primary" onclick="openCreateModal()">+ Add</button>
                <button class="btn btn-secondary" onclick="loadCarrierTypes()">Refresh</button>
            </div>
            <div class="table-container">
                <div id="loading" class="loading">Loading carrier types...</div>
                <table id="carrierTypesTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Active</th>
                            <th>Colour</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="carrierTypesBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New type</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="carrierTypeForm" onsubmit="saveCarrierType(event)">
                <input type="hidden" id="carrierTypeId">
                <div class="form-group">
                    <label for="carrierTypeName">Segment name <span class="required">*</span></label>
                    <input type="text" id="carrierTypeName" required>
                </div>
                <div class="form-group">
                    <label for="carrierTypeColour">Colour</label>
                    <div class="color-picker-group">
                        <div class="color-picker-wrapper">
                            <div class="color-preview" id="colorPreview" style="background-color: #000000;" onclick="document.getElementById('colorInput').click()"></div>
                            <input type="color" id="colorInput" class="color-input" value="#000000" onchange="updateColorPreview(this.value)">
                        </div>
                        <input type="text" id="colorHex" class="color-input" placeholder="#000000" value="#000000" onchange="updateColorFromHex(this.value)">
                    </div>
                    <div class="color-swatches">
                        <div class="color-swatch" style="background-color: #000000;" onclick="selectColor('#000000')"></div>
                        <div class="color-swatch" style="background-color: #FFFFFF; border: 2px solid #ddd;" onclick="selectColor('#FFFFFF')"></div>
                        <div class="color-swatch" style="background-color: #FF0000;" onclick="selectColor('#FF0000')"></div>
                        <div class="color-swatch" style="background-color: #00FF00;" onclick="selectColor('#00FF00')"></div>
                        <div class="color-swatch" style="background-color: #0000FF;" onclick="selectColor('#0000FF')"></div>
                        <div class="color-swatch" style="background-color: #FFFF00;" onclick="selectColor('#FFFF00')"></div>
                        <div class="color-swatch" style="background-color: #FF00FF;" onclick="selectColor('#FF00FF')"></div>
                        <div class="color-swatch" style="background-color: #00FFFF;" onclick="selectColor('#00FFFF')"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isDefault">
                        <label for="isDefault">By default</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isActive" checked>
                        <label for="isActive">Active</label>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/carriertypes';
        let currentEditId = null;

        // Initialize on page load
        window.onload = () => {
            loadCarrierTypes();
        };

        // Load all carrier types
        async function loadCarrierTypes() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('carrierTypesTable');
            const tbody = document.getElementById('carrierTypesBody');

            loading.style.display = 'block';
            table.style.display = 'none';

            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText || 'Failed to load carrier types'}`);
                }

                const carrierTypes = await response.json();
                tbody.innerHTML = '';

                if (carrierTypes.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px;">No carrier types found. Click "+ Add" to create one.</td></tr>';
                } else {
                    carrierTypes.forEach(type => {
                        const row = createTableRow(type);
                        tbody.appendChild(row);
                    });
                }

                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                loading.innerHTML = `<div class="error">Error loading carrier types: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        // Create table row
        function createTableRow(type) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><strong>${type.name}</strong></td>
                <td>
                    <span class="badge ${type.isActive ? 'badge-active' : 'badge-inactive'}">
                        ${type.isActive ? 'Yes' : 'No'}
                    </span>
                </td>
                <td>
                    <div class="color-display" style="background-color: ${type.colour};"></div>
                </td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-edit" onclick="editCarrierType('${type.id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteCarrierType('${type.id}')">Delete</button>
                    </div>
                </td>
            `;
            return tr;
        }

        // Open create modal
        function openCreateModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'New type';
            document.getElementById('carrierTypeForm').reset();
            document.getElementById('carrierTypeId').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('isDefault').checked = false;
            selectColor('#000000');
            document.getElementById('modal').style.display = 'block';
        }

        // Edit carrier type
        async function editCarrierType(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`);
                if (!response.ok) throw new Error('Failed to load carrier type');

                const type = await response.json();
                currentEditId = id;

                document.getElementById('modalTitle').textContent = 'Editing type';
                document.getElementById('carrierTypeId').value = type.id;
                document.getElementById('carrierTypeName').value = type.name;
                document.getElementById('isActive').checked = type.isActive;
                document.getElementById('isDefault').checked = type.isDefault;
                selectColor(type.colour);

                document.getElementById('modal').style.display = 'block';
            } catch (error) {
                showMessage('Error loading carrier type: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Select color
        function selectColor(color) {
            document.getElementById('colorInput').value = color;
            document.getElementById('colorHex').value = color;
            document.getElementById('colorPreview').style.backgroundColor = color;
            
            // Update selected swatch
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
                if (swatch.style.backgroundColor.toLowerCase() === color.toLowerCase() || 
                    (color === '#FFFFFF' && swatch.style.backgroundColor === 'rgb(255, 255, 255)')) {
                    swatch.classList.add('selected');
                }
            });
        }

        // Update color preview from color input
        function updateColorPreview(color) {
            document.getElementById('colorHex').value = color;
            document.getElementById('colorPreview').style.backgroundColor = color;
            updateSelectedSwatch(color);
        }

        // Update color from hex input
        function updateColorFromHex(hex) {
            if (/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex)) {
                document.getElementById('colorInput').value = hex;
                document.getElementById('colorPreview').style.backgroundColor = hex;
                updateSelectedSwatch(hex);
            }
        }

        // Update selected swatch
        function updateSelectedSwatch(color) {
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
                const swatchColor = swatch.style.backgroundColor;
                if (swatchColor) {
                    const rgb = swatchColor.match(/\d+/g);
                    if (rgb) {
                        const hex = '#' + rgb.map(x => {
                            const val = parseInt(x).toString(16);
                            return val.length === 1 ? '0' + val : val;
                        }).join('').toUpperCase();
                        if (hex === color.toUpperCase()) {
                            swatch.classList.add('selected');
                        }
                    }
                }
            });
        }

        // Save carrier type (create or update)
        async function saveCarrierType(event) {
            event.preventDefault();

            const carrierTypeData = {
                name: document.getElementById('carrierTypeName').value.trim(),
                isActive: document.getElementById('isActive').checked,
                colour: document.getElementById('colorHex').value.trim(),
                isDefault: document.getElementById('isDefault').checked
            };

            try {
                let response;
                if (currentEditId) {
                    // Update
                    response = await fetch(`${API_BASE_URL}/${currentEditId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(carrierTypeData)
                    });
                } else {
                    // Create
                    response = await fetch(API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(carrierTypeData)
                    });
                }

                if (!response.ok) {
                    let errorMessage = 'Failed to save carrier type';
                    try {
                        const error = await response.json();
                        errorMessage = error.message || error.title || errorMessage;
                    } catch {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }

                showMessage(`Carrier type ${currentEditId ? 'updated' : 'created'} successfully!`, 'success');
                closeModal();
                loadCarrierTypes();
            } catch (error) {
                showMessage('Error saving carrier type: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Delete carrier type
        async function deleteCarrierType(id) {
            if (!confirm('Are you sure you want to delete this carrier type?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete carrier type');

                showMessage('Carrier type deleted successfully!', 'success');
                loadCarrierTypes();
            } catch (error) {
                showMessage('Error deleting carrier type: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentEditId = null;
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
